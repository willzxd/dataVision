@(title: String)(dbname: String)(tbList: java.util.List[String])

@main(title) {
    <form action="@routes.Application.previewTb()" method="post">
        <select name="dbname" id="dbNameList">
            <option value="@dbname">@dbname</option>
        </select>
        <select name="tbname">
            @for(name <- tbList) {
                <option value="@name">@name</option>
            }
        </select>
        <input type="submit" value="preview">
    </form>
}
