@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- head part for bootstrap -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

            <!-- Bootstrap core CSS -->
        <link href="assets/stylesheets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>



            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="assets/stylesheets/ie10-viewport-bug-workaround.css" rel="stylesheet">

            <!-- Custom styles for this template -->
        <link href="assets/stylesheets/dashboard.css" rel="stylesheet">

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="assets/javascripts/tablename.js"></script>
        <script src="assets/javascripts/preview-table.js"></script>
        <script src="assets/javascripts/get-sql-result.js"></script>


        <title>@title</title>

            <!-- Embedded Javascript router -->
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>



    </head>
    <style>
    .axis path,
    .axis line{
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
    }

    .axis text {
    font-family: sans-serif;
    font-size: 11px;
    }

    .MyRect {
    fill: steelblue;
    }

    .MyText {
    fill: white;
    text-anchor: middle;
    }
    </style>
    <body>
        <!--navigation bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">DataExplorer</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        @content

    </body>
</html>
