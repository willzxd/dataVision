@(title: String)(preview: java.util.List[java.util.List[String]])

@main(title) {
      <table border="1">
      @for(i <- 0 until preview.size) {
          @if(i == 0) {
              <tr>
              @for(s <- preview.get(i)) {
                  <th>@s</th>
              }
              </tr>
          }
          @if(i != 0) {
              <tr>
              @for(s <- preview.get(i)) {
                  <td>@s</td>
              }
              </tr>
          }
      }
      </table>
}
